<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
  <link rel="icon" type="image/x-icon" href="images/favicon.svg">
</head>
<body>
  <div class="title-header">
    <h1 class="title">Weather</h1>
    <h3 class="subtitle">There's no bad weather, only bad clothes...</h3>
  </div>
  <div class="page-header">
    <div class="searchLocation">
      <input type="text" id="userLocation" placeholder="Enter location...">
      <button type="button" id="userBtn" onclick="getWeather()">
        <img src="images/search.svg" alt="Search">
      </button>
      <!-- <button type="button" id="userBtn" onclick="getWeather()">Search</button> -->
    </div>
    <input type="checkbox" id="tog" onclick="getWeather()">
  </div>
  <div class="location-container">
    <div class="subContent" id="asOf"></div>
    <div class="heading" id="searchLocation"></div>
    <div class="hontainer sun">
      <div class="sunrise-container">
        <img src="images/sunrise.svg" alt="sunrise" class="content icon">
        <div class="subContent" id="timeSunrise"></div> 
      </div>
      <div class="sunset-container">
        <img src="images/sunset.svg" alt="sunset" class="content icon">
        <div class="subContent" id="timeSunset"></div>
      </div>
    </div>
  </div>
  <div class="today-container border-bottom">
    <div class="content" id="currentDescription"></div>
    <div class="today-conditions">
        <div class="overview-conditions">
          <div class="large" id="currentTemp"></div>
          <div class="high-low-temp hontainer sun">
            <div class="content" id="highTemp"></div>
            <div class="content" id="lowTemp"></div>
          </div>
        </div>
      <div class="hourly-conditions hontainer">
        <div class="hours vontainer">
          <div class="content" id="hour1"></div>
          <div class="content" id="hour2"></div>
          <div class="content" id="hour3"></div>
          <div class="content" id="hour4"></div>
          <div class="content" id="hour5"></div>
        </div>
        <div class="hours-icon vontainer">
          <img class="content icon" id="hour1-icon">
          <img class="content icon" id="hour2-icon">
          <img class="content icon" id="hour3-icon">
          <img class="content icon" id="hour4-icon">
          <img class="content icon" id="hour5-icon">
        </div>
        <div class="hours-temp vontainer">
          <div class="content" id="hour1-temp"></div>
          <div class="content" id="hour2-temp"></div>
          <div class="content" id="hour3-temp"></div>
          <div class="content" id="hour4-temp"></div>
          <div class="content" id="hour5-temp"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="subheading">5-DAY FORECAST</div>
  <div class="daily-container border-bottom">
    <div class="days vontainer">
      <div class="content" id="day1"></div>
      <div class="content" id="day2"></div>
      <div class="content" id="day3"></div>
      <div class="content" id="day4"></div>
      <div class="content" id="day5"></div>
    </div>
    <div class="days-icon vontainer">
      <img class="content icon" id="day1-icon">
      <img class="content icon" id="day2-icon">
      <img class="content icon" id="day3-icon">
      <img class="content icon" id="day4-icon">
      <img class="content icon" id="day5-icon">
    </div>
    <div class="days-low-temp vontainer">
      <div class="content" id="day1-low-temp"></div>
      <div class="content" id="day2-low-temp"></div>
      <div class="content" id="day3-low-temp"></div>
      <div class="content" id="day4-low-temp"></div>
      <div class="content" id="day5-low-temp"></div>
    </div>
    <div class="days-high-temp vontainer">
      <div class="content" id="day1-high-temp"></div>
      <div class="content" id="day2-high-temp"></div>
      <div class="content" id="day3-high-temp"></div>
      <div class="content" id="day4-high-temp"></div>
      <div class="content" id="day5-high-temp"></div>
    </div>
  </div>
  <div class="subheading">LAST YEAR</div>
  <div class="last-year-container">
    <div class="hourly-conditions hontainer">
      <div class="hours vontainer">
        <div class="content" id="ly-hour0"></div>
        <div class="content" id="ly-hour1"></div>
        <div class="content" id="ly-hour2"></div>
        <div class="content" id="ly-hour3"></div>
        <div class="content" id="ly-hour4"></div>
        <div class="content" id="ly-hour5"></div>
      </div>
      <div class="hours-icon vontainer">
        <img class="content icon" id="ly-hour0-icon">
        <img class="content icon" id="ly-hour1-icon">
        <img class="content icon" id="ly-hour2-icon">
        <img class="content icon" id="ly-hour3-icon">
        <img class="content icon" id="ly-hour4-icon">
        <img class="content icon" id="ly-hour5-icon">
      </div>
      <div class="hours-temp vontainer">
        <div class="content" id="ly-hour0-temp"></div>
        <div class="content" id="ly-hour1-temp"></div>
        <div class="content" id="ly-hour2-temp"></div>
        <div class="content" id="ly-hour3-temp"></div>
        <div class="content" id="ly-hour4-temp"></div>
        <div class="content" id="ly-hour5-temp"></div>
      </div>
    </div>
    <div class="daily-container hontainer ly-border">
      <div class="days vontainer">
        <div class="content" id="ly-day0"></div>
        <div class="content" id="ly-day1"></div>
        <div class="content" id="ly-day2"></div>
        <div class="content" id="ly-day3"></div>
        <div class="content" id="ly-day4"></div>
        <div class="content" id="ly-day5"></div>
      </div>
      <div class="days-icon vontainer">
        <img class="content icon" id="ly-day0-icon">
        <img class="content icon" id="ly-day1-icon">
        <img class="content icon" id="ly-day2-icon">
        <img class="content icon" id="ly-day3-icon">
        <img class="content icon" id="ly-day4-icon">
        <img class="content icon" id="ly-day5-icon">
      </div>
      <div class="days-low-temp vontainer">
        <div class="content" id="ly-day0-low-temp"></div>
        <div class="content" id="ly-day1-low-temp"></div>
        <div class="content" id="ly-day2-low-temp"></div>
        <div class="content" id="ly-day3-low-temp"></div>
        <div class="content" id="ly-day4-low-temp"></div>
        <div class="content" id="ly-day5-low-temp"></div>
      </div>
      <div class="days-high-temp vontainer">
        <div class="content" id="ly-day0-high-temp"></div>
        <div class="content" id="ly-day1-high-temp"></div>
        <div class="content" id="ly-day2-high-temp"></div>
        <div class="content" id="ly-day3-high-temp"></div>
        <div class="content" id="ly-day4-high-temp"></div>
        <div class="content" id="ly-day5-high-temp"></div>
      </div>
    </div>
  </div>
  <div class="top"></div>
  <div class="middle"></div>
  <div class="bottom"></div>
</body>
</html>
